{% extends "base.html" %}
{% block content %}
<div class="row">
	
		<h3 class="bold">
			<i class="glyphicon glyphicon-shopping-cart"></i> Your Shopping Cart
		</h3>

		<table class="table">
			<thead>
				<tr>
					<th ></th>
					<th ><h3>ITEM</h3></th>
					<th >NAME</th>
					<th ><h3>PRICE</h3></th>
					<th ><h3>QUANTITY</h3></th>
					<th ><h3>TOTAL</h3></th>
	  
				</tr>
			</thead>
			<tbody class="tb-body">
				<tr>
					<td><input  type="checkbox"></td>
					<td><img  src={{url_for('static', filename='/assets/cake.jpg')}} width="40" alt=""></td>
					<td >
						<h3 class = "item-name">Strawberry Cake</h3>
					</td>
					<td ><h3>$100</h3></td>
					<td><input type = 'number' class = 'num' value = '1'></td>
					<td ><h3>$100</h3></td>
					<td><button class="btn-remove" type="button">Remove</button></td>
				</tr>
		  
	  
			</tbody>
			<tr>
			  <td><input  type="checkbox"></td>
			  <td><img   width="40" alt=""></td>
			  <td >
				  <h3 class = "item-name"><strong>Grand-Total</strong></h3>
			  </td>
			  <td ><h3></h3></td>
			  <td><h3></h3></td>
			  <td ><h3><strong>$0</strong></h3></td>
			  
		  </tr>
		</table>
	  
</div>
{% endblock content %}
